
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сайт с 6 заголовками</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1, h2, h3, h4, h5, h6 {
      margin-bottom: 1rem;
      font-weight: 700;
    }
    h1 { color: #2c3e50; }
    h2 { color: #34495e; }
    h3 { color: #4a6fa5; }
    h4 { color: #16a085; }
    h5 { color: #e67e22; }
    h6 { color: #c0392b; }
  </style>
</head>
<body>
  <h1>Заголовок 1 уровня (h1)</h1>
  <h2>Заголовок 2 уровня (h2)</h2>
  <h3>Заголовок 3 уровня (h3)</h3>
  <h4>Заголовок 4 уровня (h4)</h4>
  <h5>Заголовок 5 уровня (h5)</h5>
  <h6>Заголовок 6 уровня (h6)</h6>
</body>
</html>
